<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" >
    <title>FocusEdumaticsChatApp</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1>FocusEdumatics-Chat</h1>
            <h3>AdminScreen</h3>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="room">Administrators</label>
                    <select name="room"
                            id="room"
                           
                            required>
                        <option value=""></option>
                        <option value="Admin1-Sudheer">Admin1-Sudheer</option>
                        <option value="Admin2-FocusEdumatics">Admin2-FocusEdumatics</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="username">Users</label>
                    <select name="username"
                            id="username"
                            placeholder="Enter username..."
                            required>
                        <option value=""></option>
                        <option value="Google_Client">Google_Client</option>
                        <option value="Amazon_Client">Amazon_Client</option>
                    </select>
</div>
              
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>
</html>
